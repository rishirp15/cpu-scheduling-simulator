<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduling Simulator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .navbar {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%) !important;
            padding: 1rem 2rem;
        }

        .navbar-text {
            color: white !important;
            font-size: 1.4rem;
            font-weight: 500;
        }

        .back-to-home {
            color: white;
            text-decoration: none;
            position: absolute;
            right: 2rem;
        }

        .back-to-home:hover {
            color: #e0e0e0;
            text-decoration: none;
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            background: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(30, 60, 114, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
        }

        .form-control {
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
            border: 1px solid #e0e0e0;
            margin-bottom: 1rem;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(30, 60, 114, 0.25);
            border-color: #1e3c72;
        }

        .table {
            background: white;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .table thead th {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            padding: 1rem;
        }

        .section-title {
            color: #1e3c72;
            font-weight: 600;
            margin-bottom: 1.5rem;
            position: relative;
            padding-bottom: 0.5rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #1e3c72, #2a5298);
        }

        .execution-steps, .gantt-chart {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        footer {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 1.5rem 0;
            margin-top: 3rem;
        }

        /* Preserve existing styles */
        .buttonAlgo {
            border-radius: 15px !important;
            width: 70px;
        }

        #timeQuantum {
            width: 80px;
        }

        /* Additional modern styles */
        .process-controls {
            background: #f8f9fa;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-top: 1rem;
        }

        .stats-card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stats-value {
            font-size: 1.2rem;
            font-weight: 500;
            color: #1e3c72;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <span class="navbar-text">
                <i class="fas fa-microchip mr-2"></i>
                CPU Scheduling Simulator
            </span>
            <a href="home.html" class="back-to-home">
                <i class="fas fa-home mr-2"></i>
                Back to Home
            </a>
        </nav>
    </header>

    <div class="container mt-4">
        <!-- Process Input Section -->
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <h4 class="section-title">Process List</h4>
                        <table class="table" id="tblProcessList">
                    <thead>
                        <tr>
                                    <th>Process ID</th>
                                    <th>Arrival Time</th>
                                    <th>Burst Time</th>
                        </tr>
                    </thead>
                            <tbody></tbody>
                </table>
                        <div class="process-controls">
                <div class="row">
                                <div class="col-md-3">
                                    <input type="number" class="form-control" id="processID" placeholder="Process ID" min="0" required>
                                </div>
                                <div class="col-md-3">
                                    <input type="number" class="form-control" id="arrivalTime" placeholder="Arrival Time" min="0">
                                </div>
                                <div class="col-md-3">
                                    <input type="number" class="form-control" id="burstTime" placeholder="Burst Time" min="0">
                                </div>
                                <div class="col-md-3">
                                    <button class="btn btn-primary w-100" id="btnAddProcess">
                                        <i class="fas fa-plus mr-2"></i>Add Process
                                    </button>
                    </div>
                    </div>
                    </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h4 class="section-title">Algorithm</h4>
                    <div class="form-group">
                        <select class="form-control" id="algorithmSelector">
                            <option value="optFCFS">First Come First Served</option>
                            <option value="optSJF">Shortest Job First</option>
                            <option value="optSRTF">Shortest Remaining Time First</option>
                            <option value="optRR">Round Robin</option>
                            <option value="optIO">I/O Request Scheduling</option>
                        </select>
                    </div>
                    <div class="form-group form-group-time-quantum">
                            <label>Time Quantum</label>
                            <input type="number" class="form-control" id="timeQuantum" min="0" max="9">
                    </div>
                    <div class="form-group form-group-io-requests" style="display: none;">
                            <label>I/O Requests</label>
                            <div id="ioRequestsContainer"></div>
                            <button class="btn btn-primary btn-sm mt-2" id="btnAddIO">
                                <i class="fas fa-plus mr-2"></i>Add I/O Request
                            </button>
                        </div>
                        <button class="btn btn-primary w-100" id="btnCalculate">
                            <i class="fas fa-play mr-2"></i>Calculate
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <h4 class="section-title">Results</h4>
                        <table class="table" id="tblResults">
                    <thead>
                        <tr>
                                    <th>Process ID</th>
                                    <th>Arrival Time</th>
                                    <th>Burst Time</th>
                                    <th>Completed Time</th>
                                    <th>Waiting Time</th>
                                    <th>Turnaround Time</th>
                        </tr>
                    </thead>
                            <tbody></tbody>
                </table>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="stats-card">
                    <h4 class="section-title">Statistics</h4>
                    <div class="form-group">
                        <label>Average Turnaround Time</label>
                        <input type="number" class="form-control" id="avgTurnaroundTime" placeholder="0" disabled>
                    </div>
                    <div class="form-group">
                        <label>Average Waiting Time</label>
                        <input type="number" class="form-control" id="avgWaitingTime" placeholder="0" disabled>
                    </div>
                    <div class="form-group">
                        <label>Throughput</label>
                        <input type="number" class="form-control" id="throughput" placeholder="0" disabled>
                    </div>
                </div>
            </div>
        </div>

        <!-- Execution Steps -->
        <div class="execution-steps">
            <h4 class="section-title">Step by Step Execution</h4>
            <div id="executionSteps" style="height: 300px; overflow-y: auto;"></div>
        </div>

        <!-- Gantt Chart -->
        <div class="gantt-chart">
            <h4 class="section-title">Gantt Chart</h4>
                    <div id="ganttChart"></div>
                </div>
            </div>

    <footer class="text-center">
        <div class="container">
            <p class="mb-0">Â© CPU Scheduling Simulator | OS Mini Project</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
